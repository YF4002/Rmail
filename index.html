<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>rMail</title>
</head>
<body>
    <div class="header">
        <a href="#"><img src="assets/logo.svg" id="rMail-Logo"></a>
        <div class="header-right">
            <a><img src="assets/avatar.svg" id="avatar"> Jane Doe</a>
        </div>
        <hr>
    </div>
    <div class="interactions">
        <div class="interaction-New"> + NEW</div>
        <div class="interaction-group">
            <div class="interaction-ref"><img src="assets/refresh.svg" id="refresh"></div>
            <div class="interaction-Spam"><img src="assets/spam.svg" id="spam">SPAM</div>
        </div>
        <div class="interaction-controls">
            <p id="page-info">1 - 50 <span class="page-of">of</span> 347</p>
            <span id="pages">&lt;&lt; &gt;&gt;</span>
        </div>

        <div class="textbox">
            <input type="text" placeholder="Search messages">
            <div class="search-icon"><img src="assets/search.svg" id="search"></div>
        </div>
    </div>
</body>
</html>
